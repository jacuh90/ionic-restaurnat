<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Register</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="vm.closeRegister()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="vm.doRegister()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Your Picture</span>
                </label>
                <label class="item item-input">
                    <img class="padding" ng-src="{{vm.registration.imgSrc}}">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="button" ng-click="vm.takePicture()">
                        Take Picture
                    </button>
                </label>
                <label class="item">
                    <button class="button button-block button-balanced" type="button" ng-click="vm.choosePicture()">
                        Gallery
                    </button>
                </label>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" ng-model="vm.registration.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="vm.registration.lastname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="vm.registration.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Telephone Number</span>
                    <input type="tel" ng-model="vm.registration.telnum">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="vm.registration.email">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Register</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
