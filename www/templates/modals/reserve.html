<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Book a Table</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="vm.closeReserve()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form id="reserveForm" name="reserveForm" ng-submit="vm.doReserve()">
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">Number of Guests</span>
                    <select ng-model="vm.reservation.numGuests">
                        <option ng-repeat="n in [1, 2, 3, 4, 5, 6]" value="{{n}}">{{n}}</option>
                    </select>
                </label>
                <li class="item item-toggle">
                    Smoking?
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" ng-model="vm.reservation.smoking">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="date" ng-model="vm.reservation.date">
                </label>
                <label class="item item-input">
                    <span class="input-label">Time</span>
                    <input type="time" ng-model="vm.reservation.time" name="reservetime" min="11:00:00" max="21:00:00">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Book a table</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
