<ion-view view-title="Dish Details">
  <ion-nav-buttons side="secondary">
    <div class="buttons">
      <button class="button button-icon icon ion-more" ng-click="vm.showOptions($event)"></button>
    </div>
  </ion-nav-buttons>
  <ion-content>
    <div class="card">
      <div class="item item-body item-text-wrap">
        <img ng-src="{{vm.BASE_URL + vm.dish.image}}" class="full-image" alt="">
        <h2>{{vm.dish.name}}
          <span style="font-size:75%">{{vm.dish.price | currency}}</span>
          <span class="badge badge-assertive">{{vm.dish.label}}</span>
        </h2>
        <p>{{vm.dish.description}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-offset-10">
        <h4>Customer Comments &nbsp;&nbsp;&nbsp;
          <small>Sort by:&nbsp;</small>
          <input type="text" ng-model="orderText" />
        </h4>
        <ul class="list">
          <li ng-repeat="comment in vm.dish.comments | orderBy: orderText">
            <blockquote>
              <p>{{comment.rating}} Stars</p>
              <p>{{comment.comment}}</p>
              <footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
            </blockquote>
          </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
